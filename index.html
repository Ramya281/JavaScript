<html>
    <head>
        <script>
            function CanVote() {

                var age = document.getElementById("age").value;
                if(age>=18){
                console.log("Congrats! You can vote....");
                }
                else{
                console.log("you can't vote");
                }
                
            }
            function GetDivision() {
                var marks=document.getElementById("marks").value;
                if(marks>=75)
                console.log("Distinction");
                else if (marks>=60)
                console.log("First Class");
                else if (marks>=50)
                console.log("Second Class");
                else if (marks>=40)
                console.log("third Class");
                else
                console.log("FAIL ");

            }
            function GetNationality() {
                var country = document.getElementById("country").value;
                switch (country){
                    case "INDIA":
                        console.log("You are an Indian Citizen");
                        break;
                    case "AMERICA":
                        console.log("You are an AMERICAN Citizen");
                        break;  
                    default:
                        console.log("You are an Alien")      
                }


            }

        
        </script>
    </head>
    <body>
        <div>
        <label for="age" id="mylabel">Enter your age</label>
        <input type="text" id="age" />
        <button onclick="CanVote()">Can Vote</button>
        </div>
        <br />

        <div>
        <label for="marks" id="mylabel">Enter your marks</label>
        <input type="text" id="marks" />
        <button onclick="GetDivision()">Get Result</button>
        </div>
        <br />

        <div>
            <label for="country" id="mylabel">Enter your country</label>
            <input type="text" id="country" />
            <button onclick="GetNationality()">Get Nationality</button>
        </div>

    </body>
</html>
